services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./.env:/app/.env
    ports:
      - "3001:3001"
    env_file:
      - .env

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules      
      - ./.env:/app/.env
    ports:
      - "3000:3000"
    env_file:
      - .env

  landing:
    build:
      context: .
      dockerfile: landing/Dockerfile
    volumes:
      - ./landing:/app
      - /app/node_modules       
      - ./.env:/app/.env
    ports:
      - "3002:3000"
    env_file:
      - .env
