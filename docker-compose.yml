version: '3.9'

services:
  backend:
    build: ./backend
    env_file: .env
    depends_on:
      - db
      - redis
    entrypoint: /app/entrypoint.sh

  enithing-backend:
    build: ./enithing-backend
    env_file: .env
    depends_on:
      - db
      - redis
    entrypoint: /app/entrypoint.sh

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always

  frontend:
    build: ./frontend
    env_file: .env

  landingpage:
    build: ./landingpage
    env_file: .env

  db:
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}